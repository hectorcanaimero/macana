<main>
  <app-navbar (active)="activeSidebar($event)"></app-navbar>
  <div class="section">
    <div class="sidebar" [ngClass]="active ? 'short' : 'all'">
      <app-sidebar [value]="active"></app-sidebar>
    </div>
    <div class="painel" [ngClass]="active ? 'short2' : 'all2'">
      <app-bread></app-bread>
      <p-scrollPanel [style]="{width: '100%', height: '90%'}">
        <div class="pb-4">
          <router-outlet></router-outlet>
        </div>
      </p-scrollPanel>
    </div>
  </div>
</main>
