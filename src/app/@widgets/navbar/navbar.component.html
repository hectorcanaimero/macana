<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img src="https://www.condor.com.br/assets/images/logo.svg" height="30" class="ml-3 p-mr-2">
  </ng-template>
  <ng-template pTemplate="end">
    <div class="mr-5">
      <button pButton type="button" icon="pi pi-power-off"
        class="p-button-rounded p-button-text p-button-plain p-ripple
        p-button p-component p-button-icon-only"></button>
    </div>
  </ng-template>
</p-menubar>
