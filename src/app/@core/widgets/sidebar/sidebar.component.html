<section>
  <div class="logo" [ngClass]="value ? 'short' : 'all'">
    <p-avatar label="{{ name }}" shape="circle" [size]="value ? 'small' : 'large'"></p-avatar>
  </div>
  <p-scrollPanel [style]="{width: '100%', height: '78%'}">
    <p-panelMenu [model]="value? items2 : items" [style]="{'width':'100%'}"></p-panelMenu>
  </p-scrollPanel>
  <p class="copyright" *ngIf="!value">©2021. Marketing Condor</p>
  <p class="copyright" *ngIf="value">©2021</p>
</section>
